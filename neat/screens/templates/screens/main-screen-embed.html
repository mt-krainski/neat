<html>
    <head>
        <style>
            .responsive-slides {
              position: relative;
              padding-bottom: 56.25%; /* 16:9 Ratio */
              overflow: hidden;
            }
            .responsive-slides iframe {
              display: block;
              margin-left: auto;
              margin-right: auto;
              border: 0;
              width: 99% !important;
              height: 99% !important;
            }
            body {
              background: black;
            }
          </style>
    </head>
    <body>
        <div class="responsive-slides">
        <iframe src="{{ presentation.embed_url }}?rm=minimal&slide={{slide}}"></iframe>
        </div>
    </body>
</html>
